<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FELIZ CUMPLEAÑOS</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<audio autoplay loop>
    <source src="flores-amarillas.mp3" type="audio/mpeg">
    <source src="flores-amarillas.ogg" type="audio/ogg">
  
</audio>

<div class="envlope-wrapper">
    <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
            <div class="words line1">FELIZ CUMPLEAÑOS</div>
            <div class="words line2">ERES LA MEJOR</div>
            <div class="words line3"></div>
            <div class="words line4"></div>
        </div>
        <div class="flower">
            <img src="flor.png" alt="flor" class="flower a1">
            <img src="flor.png" alt="flor" class="flower a2">
            <img src="flor.png" alt="flor" class="flower a3">
        </div>
    </div>
</div>
<div class="reset">
    <button id="open">Open</button>
    <button id="reset">Reset</button>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script  src="./script.js"></script>

</body>
</html>
